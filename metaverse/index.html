<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    pre {
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>KA Metaverse</h2>
  <p>Copy and paste this code into a <a href="https://www.khanacademy.org/computer-programming/new/webpage">new webpage</a> to run</p>
  
  <pre>&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;script type&gt;parent.$.getJSON(&quot;https://www.khanacademy.org/api/internal/scratchpads/6225180120629248?callback=?&quot;,d=&gt;top.postMessage(JSON.stringify({code:d.revision.code}),&quot;*&quot;))&lt;/script&gt;&lt;/html&gt;</pre>

  <button>Copy</button>
</body>
<script>
  var button = document.querySelector('button');
  button.addEventListener('click', function() {
    var text = document.querySelector('pre').textContent;
    var textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    button.textContent = 'Copied!';
  });
</script>
</html>
